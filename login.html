<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Nexus Video</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 100%);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Student Login</h1>
            <p>Enter your classroom code to join</p>
        </div>

        <form id="login-form">
            <div class="error-msg" id="error-msg"></div>

            <div class="form-group">
                <label for="classroom-code">Classroom Code</label>
                <input type="text" id="classroom-code" placeholder="8-digit code" required pattern="\d{8}"
                    maxlength="8">
            </div>

            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Your name" required minlength="2">
            </div>

            <button type="submit" class="btn-primary" id="login-btn">
                <span class="btn-text">Enter Classroom</span>
                <span class="btn-loader"></span>
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1rem;">
            <a href="/teacher.html"
                style="color: var(--text-muted); font-size: 0.875rem; text-decoration: none;">Teacher Login</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
